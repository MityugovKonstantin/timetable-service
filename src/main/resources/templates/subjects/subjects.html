<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>
<body>

<div th:each="subject : ${subjects}">
    <a th:href="@{/subjects/{id}(id=${subject.getId()})}"
       th:text="${subject.getName()} + ' - ' + ${subject.getDescription()}">subject</a>
</div>

<br/>
<hr/>

<a href="/subjects/add">Add subject</a>

</body>
</html>
