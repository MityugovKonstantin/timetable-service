<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lessons</title>
</head>
<body>

<div th:each="lesson : ${lessons}">
    <a th:href="@{/lessons/{id}(id=${lesson.getId()})}"
       th:text="${lesson.getSubject().getName()} + ' ' + ${lesson.getLessonType().getName()} + ' ' + ${lesson.getDateTime()}">book</a>
</div>

<br/>
<hr/>

<a href="/lessons/add">Add new degree</a>

</body>
</html>
