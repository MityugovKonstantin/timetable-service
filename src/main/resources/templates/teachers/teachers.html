<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>

<div th:each="teacher : ${teachers}">
    <a th:href="@{/teachers/{id}(id=${teacher.getId()})}"

</div>

<br/>
<hr/>

<a href="/teachers/add">Add new teacher</a>

</body>
</html>
