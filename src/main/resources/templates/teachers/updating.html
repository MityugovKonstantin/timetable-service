<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Updating teacher</title>
</head>
<body>


<form th:method="PATCH" th:action="@{/teachers/{id}/update(id=${teacher.getId()})}" th:object="${teacher}">

    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname">
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>
    <br/>

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
    <br/>

    <label for="patronymic">Enter patronymic: </label>
    <input type="text" th:field="*{patronymic}" id="patronymic">
    <div style="color: red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">patronymic error</div>
    <br/>

    <label for="degree">Choose degree</label>
    <select th:field="*{degree}" id="degree">
        <option th:each="degree : ${degrees}" th:value="${degree.getId()}"
                th:text="${degree.getName()}"></option>
    </select>

    <input type="submit" value="Update!">
</form>

</body>
</html>
