<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Degree</title>
</head>
<body>

<p th:text="${degree.getName()}"></p>

<hr/>

<form th:method="GET" th:action="@{/degrees/{id}/update(id=${degree.getId()})}">
    <input type="submit" value="Edit">
</form>

<br/>

<form th:method="DELETE" th:action="@{/degrees/{id}(id=${degree.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
