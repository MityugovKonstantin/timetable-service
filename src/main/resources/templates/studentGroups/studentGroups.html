<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student groups</title>
</head>
<body>

<div th:each="studentGroup : ${studentGroups}">
    <a th:href="@{/studentGroups/{id}(id=${studentGroup.getId()})}"
       th:text="${studentGroup.getName()}">book</a>
</div>

<br/>
<hr/>

<a href="/studentGroups/add">Add student group</a>

</body>
</html>
