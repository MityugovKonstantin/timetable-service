<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student group</title>
</head>
<body>

<p th:text="${studentGroup.getName()}"></p>

<hr/>

<form th:method="GET" th:action="@{/studentGroups/{id}/update(id=${studentGroup.getId()})}">
    <input type="submit" value="Edit">
</form>

<br/>

<form th:method="DELETE" th:action="@{/studentGroups/{id}(id=${studentGroup.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
