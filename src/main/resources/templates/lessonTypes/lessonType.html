<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson type</title>
</head>
<body>

<p th:text="${lessonType.getName()}"></p>

<hr/>

<form th:method="GET" th:action="@{/lessonTypes/{id}/update(id=${lessonType.getId()})}">
    <input type="submit" value="Edit">
</form>

<br/>

<form th:method="DELETE" th:action="@{/lessonTypes/{id}(id=${lessonType.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
